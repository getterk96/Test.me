<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <title>后台</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
        <link type="text/css" rel="stylesheet" href="signup.css" />
        <script src="../js/uni.js"></script>
    </head>
    <body>
        <div id="signup">
            <input placeholder="用户名" v-model="username" />
            <input placeholder="密码" v-model="password" type="password" />
            <input placeholder="密码确认" v-model="cpassword" type="password" />
            <input placeholder="验证码" v-model="valcode" @keydown="sendsignup"/>
            <button @click="signup">注册</button>
        </div>
    </body>
    <script src="signup.js"></script>
</html>
