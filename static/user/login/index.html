<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test.me login</title>
  <link href="/3rd/bs/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                 <a class="navbar-brand" href="/index">Test.me 竞赛平台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="navbar-list"></ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <h3>&nbsp</h3>

    <div class="container">
        <section id="content"></section>
        <footer class="footer" id="footer"></footer>
    </div>

<script type="text/template" id="tpl-navbar-list">
    <li><a href="/index">主页</a></li>
    <li class="active"><a href="/user/login">登录</a></li>
    <li><a href="/user/signup">注册</a></li>
</script>

<script type="text/template" id="tpl-content">
    <h2>登录</h2>
    <form id="form-login" method="post" action="/api/base/login">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder=" 用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder=" 密码" required />
        </div>
        <button id="button-login" type="submit" class="btn btn-primary">登录</button>
        <div id="alert"></div>
    </form>
</script>

<script type="text/template" id="tpl-footer">
    <p>&copy; 2017 Test.me</p>
</script>

<script src="/3rd/jquery.js"></script>
<script src="/3rd/bs/js/bootstrap.min.js"></script>
<script src="/3rd/swig.js"></script>
<script src="/js/base.js"></script>
<script src="/js/base_admin.js"></script>

<script>
    var locals = {};
    var renderTemplate = function (name) {
        $('#' + name).html(swig.render($('#tpl-' + name).html(), {locals: locals}));
    };
    var render = function () {
        renderTemplate('navbar-list');
        renderTemplate('content')
        renderTemplate('footer');
    };
    $(function () {
        render();
        $('#button-login').attr('disabled', true);
        function showError(message, dom){
            $('#alert').addClass('alert alert-danger');
            $('#alert').text(message);
            dom.focus();
        }
        api.get('/api/base/login', {}, function (data) {
            window.location.href = '/index';
            }, function() {
                $('#button-login').attr('disabled', false);
                api.form($('#form-login'), function (data) {
                    if (urlParam.next) {
                        window.location.href = urlParam.next;
                    } else {
                        window.location.href = '/index';
                    }
                }, function (errno, errmsg, e) {
                    var hint = errmsg;
                    if (e) {
                        hint += ": " + e;
                    }
                    showError(hint, $(window));
                }, function (form) {
                    $('#button-login').attr('disabled', true);
                }, function () {
                    $('#button-login').attr('disabled', false);
                });
            });
    });
</script>

</body>
</html>
