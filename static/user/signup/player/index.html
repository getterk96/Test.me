<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test.me signup</title>
  <link href="/3rd/bs/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="navbar-list"></ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <h3>&nbsp</h3>

    <div class="container">
        <section id="content"></section>
        <footer class="footer" id="footer"></footer>
    </div>

<script type="text/template" id="tpl-navbar-list">
    <li><a href="/index">主页</a></li>
    <li><a href="/user/login">登录</a></li>
    <li class="active"><a href="/user/signup">注册</a></li>
</script>

<script type="text/template" id="tpl-content">
    <h2>注册</h2>
    <form id="form-signup" method="post" action="/api/base/signup/player">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder=" 用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder=" 密码" required />
        </div>
        <div class="form-group">
            <label for="nickname">昵称</label>
            <input type="text" id="nickname" name="nickname" class="form-control" placeholder=" 昵称" required>
        </div>
        <div class="form-group">
            <label for="gender">性别&nbsp&nbsp</label>
            <label><input checked="true" name="gender" type="radio" value="0" />&nbsp男&nbsp&nbsp</label>
            <label><input name="gender" type="radio" value="1" />&nbsp女 </label>
        </div>
        <div class="form-group">
            <label for="nickname">单位</label>
            <input type="text" id="group" name="group" class="form-control" placeholder=" 单位" required>
        </div>
        <div class="form-group">
            <label for="avatar-url">头像</label>
            <div>
                <input type="url" name="avatar-url" class="form-control" id="avatar-url" style="width:80%;display:inline;" placeholder="请填入图片链接" value="" required>
                <button type="button" class="btn btn-info" style="width:17%;float:right;" id="upload-avatar" onclick="uploadFile('avatar')">上传图片</button>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">电话</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder=" 电话" required>
        </div>
        <div class="form-group">
            <label for="description">简介</label>
            <input type="text" id="description" name="description" class="form-control" placeholder=" 电话" required>
        </div>
        <div class="form-group">
            <label for="birthday">生日</label>
            <div class="form-inline col-sm-12" id="input-start_time">
                <div class="form-group date-input">
                    <input class="form-control" maxlength="4" type="number" id="birthday-year" value=""
                           name="birthday-year" placeholder="年" min="1970" max="2100" step="1" required>
                </div>
                <div class="form-group date-label">
                    <label class="control-label" for="birthday-year">年</label>
                </div>
                <div class="form-group date-input">
                    <input class="form-control" maxlength="2" type="number" id="birthday-month" value=""
                           name="birthday-month" placeholder="月" min="1" max="12" step="1" required>
                </div>
                <div class="form-group date-label">
                    <label class="control-label" for="birthday-month">月</label>
                </div>
                <div class="form-group date-input">
                    <input class="form-control" maxlength="2" type="number" id="birthday-day" value=""
                           name="birthday-day" placeholder="日" min="1" max="31" step="1" required>
                </div>
                <div class="form-group date-label">
                    <label class="control-label" for="birthday-day">日</label>
                </div>
                <div class="form-group date-offset">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="player-type">身份</label>
            <select class="form-control" id="player-type" name="player-type">
                  <option>本科生</option>
                  <option>研究生</option>
                  <option>专科生</option>
                  <option>高中生</option>
                  <option>校外人员</option>
            </select>
        </div>
        <button id="button-signup" type="submit" class="btn btn-primary">注册</button>
        <div id="alert"></div>
    </form>
    <input type="file" id="avatarUploadBtn" accept="image/*" style="display: none;" />
</script>

<script type="text/template" id="tpl-footer">
    <p>&copy; 2017 Test.me</p>
</script>

<script src="/3rd/jquery.js"></script>
<script src="/3rd/bs/js/bootstrap.min.js"></script>
<script src="/3rd/swig.js"></script>
<script src="/js/base.js"></script>
<script src="/js/base_admin.js"></script>

<script>
    var locals = {};
    var renderTemplate = function (name) {
        $('#' + name).html(swig.render($('#tpl-' + name).html(), {locals: locals}));
    };
    var render = function () {
        renderTemplate('navbar-list');
        renderTemplate('content')
        renderTemplate('footer');
    };
    $(function () {
        render();
        function showError(message, dom){
            $('#alert').addClass('alert alert-danger');
            $('#alert').text(message);
            dom.focus();
        }
        api.form($('#form-signup'), function() {
            if (urlParam.next) {
                window.location.href = urlParam.next;
            } else {
                window.location.href = '/user/login';
            }
        }, function (errno, errmsg, e) {
            var hint = errmsg;
            if (e) {
                hint += ": " + e;
            }
            showError(hint, $(window));
        }, function (form) {
            $('#button-signup').attr('disabled', true);
        }, function () {
            $('#button-signup').attr('disabled', false);
        });
    });
    function uploadFile(type) {
        var file_input, file_url;
        if(type === "avatar") {
            file_input = $('#avatarUploadBtn');
            file_url = $('#avatar-url');
        }
        file_input.click();
        file_input.on('change', function() {
            if (this.files.length > 0) {
                var form = new FormData();
                form.append('file', this.files[0]);
                form.append('file_type', type);
                api.postForm('/api/base/uploadfile', form, function (path) {
                    file_url.val(path);
                }, dftFail);
            }
        });
    }

</script>

</body>
</html>
